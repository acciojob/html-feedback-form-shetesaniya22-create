<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" minlength="3" maxlength="50" required>
        <br><br>

        <label for="portfolio">Portfolio:</label>
        <input type="url" name="portfolio" id="portfolio" required>
        <br><br>

        <label for="favColor">Favorite Color:</label>
        <input type="color" name="favColor" id="favColor" required>
        <br><br>

        <label for="likeness">Likeness:</label>
        <input type="range" name="likeness" id="likeness" min="1" max="100" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js">
</script>
	
</body>

</html>
